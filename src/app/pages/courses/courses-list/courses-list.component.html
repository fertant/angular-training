<div class="courses-wrapper">
  <section class="my-5" *ngIf="!isEmptyCourses()">
    <div *ngFor="let course of courses">
      <app-course [course]="course" (cancel)="onRemove($event)"></app-course>
      <hr class="my-5">
    </div>
  </section>
  <section class="my-5" *ngIf="isEmptyCourses()">
    <div class="no-data">
      NO DATA. FEEL FREE TO ADD NEW COURSE.
    </div>
  </section>
</div>
