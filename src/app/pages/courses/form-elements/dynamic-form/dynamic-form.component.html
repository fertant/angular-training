<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let element of elements" class="form-row">
      <div class="col mb-3 mb-lg-2">
        <app-dynamic-element [element]="element" [form]="form"></app-dynamic-element>
      </div>
    </div>

    <div class="form-row">
      <button class="btn btn-primary mr-2 ml-1 mb-2" type="submit" [disabled]="!form.valid">Submit</button>
      <button class="btn btn-primary mr-2 ml-1 mb-2" type="cancel" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
