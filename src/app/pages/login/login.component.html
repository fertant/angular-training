<div class="container">
  <h1>Login Form</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"
             required
             [(ngModel)]="user.email" name="email"
             #name="ngModel">
      <div [hidden]="userValid"
           class="alert alert-danger">
        User doesn't exist
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password"
             required
             [(ngModel)]="user.password" name="password"
             #name="ngModel">
      <div [hidden]="userValid"
           class="alert alert-danger">
        User doesn't exist
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
  </form>
</div>
